


<h1 style="text-align: center;">My Todo's</h1>
<div class="container">
    <div class="alert alert-success" *ngIf="message">{{message}}</div>
    <table class="table">
        <thead>
            <!-- <th>Id</th> -->
            <th>Description</th>
            <th>targetDate</th>
            <th>isCompleted?</th>
            <th>Update</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <!-- <td>{{todo.id}}</td> -->
                <td>{{todo.description}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>{{todo.isCompleted}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>

        <div class="row">
            <button (click)="addTodo()" class="btn btn-success">Add</button>
        </div>
    </table>
